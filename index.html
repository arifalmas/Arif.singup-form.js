<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-up | Page</title>
    <link rel="shortcut icon" href="./image/apple-touch-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
            <h5>Please fill in this form to create an new account !</h5>
        </div>
        <form class="form" id="form" >
            <div class="form_control">
                <label for="">First Name</label>
                <input type="text" placeholder="first name" id="first_name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <div class="form_control">
                <label for="">Last Name</label>
                <input type="text" placeholder="last name" id="last_name">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <div class="form_control">
                <label for="">Username</label>
                <input type="text" placeholder="username" id="username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <div class="form_control">
                <label for="">Email</label>
                <input type="email" placeholder="email" id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <div class="form_control">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <div class="form_control">
                <label for="">Confirm Password</label>
                <input type="password" placeholder="password" id="c_password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error massage</small>
            </div>
            <button>Submit</button>
            <p><a href="#">Login to your account?</a></p>
        </form>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
